<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link rel="stylesheet" href="static/home_design.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <h1>Password Manager</h1>
      <div class="dropdown">
        <button class="dropdown-btn">Menu</button>
        <div class="dropdown-content">
          <a href="#">Home</a>
          <a href="#">Features</a>
          <a href="#">Pricing</a>
          <a href="#">About</a>
        </div>
      </div>
      <a href="login.html">
        <button class="login-btn">Log In</button>
      </a>
    </div>
  </nav>

  <div class="container">
    <h2>Welcome to the Password Manager</h2>
    <p>{{ message }}</p>

    <!-- Search Bar Section -->
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Search saved passwords...">
    </div>

    <!-- Generated Password Section -->
    <div id="generated-password">
      <button class="login-btn" id="generate-btn">Generate New Password</button>
      <p id="password-display">Your new password will appear here.</p>
    </div>

    <!-- Save New Password Section -->
    <div id="save-password">
      <input type="text" id="new-password-name" placeholder="Password Name">
      <button class="login-btn" id="save-password-btn">Save Password</button>
    </div>

    <!-- List of Saved Passwords -->
    <div id="password-list">
      <h3>Saved Passwords</h3>
      <div id="saved-passwords">
        <!-- List of saved passwords will be dynamically added here -->
      </div>
    </div>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
