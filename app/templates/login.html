<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link rel="stylesheet" href="/static/login_design.css?v=1.0">
</head>
<body>

  <nav class="navbar">
    <div class="navbar-container">
      <h1>üîê Password Manager</h1>
      <div class="nav-buttons">
        <div class="dropdown">
          <button class="dropdown-btn">Menu</button>
          <div class="dropdown-content">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">About</a>
          </div>
        </div>
        <a href="login.html">
          <button class="login-btn">Log In</button>
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Password Manager</h2>
    <p class="intro">Manage your passwords securely and easily</p>

    <div class="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="login()">Login</button>
    </div>

    <div class="signup">
      <p>Don't have an account? <a href="/signup.html">Sign up</a></p>
    </div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('Please fill in both fields.');
        return;
      }

      const formData = new FormData();
      formData.append("username", username);
      formData.append("password", password);

      const response = await fetch("http://127.0.0.1:8000/login/", {
        method: "POST",
        body: formData
      });

      const result = await response.json();

      if (result.status === "success") {
        alert(result.message);
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("username", result.username);
        window.location.href = '/';
      } else {
        alert(result.message);
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const dropdownBtn = document.querySelector('.dropdown-btn');
        const dropdownContent = document.querySelector('.dropdown-content');
        const menuLinks = document.querySelectorAll('.dropdown-content a');
        if (!dropdownBtn || !dropdownContent) return;

        // Toggle dropdown menu on click
        dropdownBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            dropdownContent.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!dropdownContent.contains(e.target) && !dropdownBtn.contains(e.target)) {
                dropdownContent.classList.remove('show');
            }
        });

        // Prevent dropdown from closing when clicking inside it
        dropdownContent.addEventListener('click', function(e) {
            e.stopPropagation();
        });

        // Dropdown menu button functionality
        menuLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const action = this.textContent.toLowerCase();
                switch(action) {
                    case 'home':
                        window.location.href = '/';
                        break;
                    case 'features':
                        const featuresSection = document.querySelector('#features');
                        if (featuresSection) {
                            featuresSection.scrollIntoView({ behavior: 'smooth' });
                        }
                        break;
                    case 'pricing':
                        const pricingSection = document.querySelector('#pricing');
                        if (pricingSection) {
                            pricingSection.scrollIntoView({ behavior: 'smooth' });
                        }
                        break;
                    case 'about':
                        const aboutSection = document.querySelector('#about');
                        if (aboutSection) {
                            aboutSection.scrollIntoView({ behavior: 'smooth' });
                        }
                        break;
                }
                dropdownContent.classList.remove('show');
            });
        });
    });
  </script>
</body>
</html>
